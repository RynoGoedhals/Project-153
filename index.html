<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "rotation.js"></script>
    </head>

    <body>
        <a-scene background = "color: blue">
            <a-asset timeout = "10000">
                <a-asset-item
                    id = "diver"
                    src = "./models/diver/scene.gltf"
                ></a-asset-item>

                <a-asset-item
                    id = "island"
                    src = "./models/island/scene.gltf"
                ></a-asset-item>
            </a-asset>

            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

            <a-entity
                gltf-model = "#diver"
                position = "0 0 17"
                scale = "0.02 0.02 0.02"
                rotation = "0 180 0"
                diver-rotation
            ></a-entity>

            <a-entity
                gltf-model = "#island"
                position = "0 -500 -5"
                scale = "2 2 2"
                animation = "property: position; to: 0 0 1000; easing: linear; loop: true; dur: 150000"
                terrain-rotation
            ></a-entity>
        </a-scene>
    </body>
</html>
